language: node_js
cache:
  directories:
    - ~/.npm
node_js:
 -'16.13.0'
git:
  depth: 3
script:
  -yarn build
deploy:
  provider: pages
  edge: true
  skip-cleanup: true
  keep-history: true
  github_token: $GITHUB-TOKEN
  local-dir: dist/
  target-branch: gh-pages
  commit_message: "Deploy release"
  on:
    branch: master